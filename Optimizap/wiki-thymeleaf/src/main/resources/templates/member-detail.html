<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Acerca de - Wiki Javeriana</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h2 th:text="${member.name}">Nombre del integrante</h2>
                <div class="breadcrumb">
                    <a th:href="@{/}">Inicio</a> > <span th:text="${member.name}">Nombre</span>
                </div>
            </div>

            <div class="member-detail">
                <div class="member-detail-image">
                    <img th:src="@{/images/{image}(image=${member.image})}" th:alt="${member.name}" class="member-detail-photo">
                </div>
                <div class="member-info">
                    <h3 th:text="${member.name}">Nombre</h3>
                    <p class="github-link">
                        GitHub: <a th:href="'https://github.com/' + ${member.github}" th:text="${member.github}" target="_blank" rel="noopener noreferrer"></a>
                    </p>
                    <div class="member-description">
                        <h4>Intereses y Habilidades</h4>
                        <p th:text="${member.description}">Descripci√≥n del integrante...</p>
                    </div>
                    <a href="/" class="back-button">Volver al inicio</a>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
